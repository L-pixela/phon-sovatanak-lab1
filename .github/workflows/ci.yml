name: Node.js CI (npm)

on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]

jobs:
    build-and-test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [18.x, 20.x]
            
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: ${{ matrix['node-version'] }}
                cache: 'npm'
            - name: Install dependencies
              run: npm install
            
            - name: Run ESLint
              run: npx eslint .

            - name: Run tests
              run: npm test